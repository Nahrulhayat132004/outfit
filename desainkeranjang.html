<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Shopping Cart
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <header class="bg-red-600 p-4 flex items-center justify-between">
   <div class="flex items-center">
    <img alt="Shopee Logo" class="h-10" height="40" src="https://storage.googleapis.com/a1aa/image/vmpDeNOe3t5NHTi99G1AN2ZnTkg3AvNHUaxLw6Ki31g.jpg" width="100"/>
    <h1 class="text-white ml-4">
     Keranjang Belanja
    </h1>
   </div>
   <div class="flex items-center">
    <input class="p-2 rounded-l-md" placeholder="Something: Diskon s/d 50%" type="text"/>
    <button class="bg-white p-2 rounded-r-md">
     <i class="fas fa-search text-red-600">
     </i>
    </button>
   </div>
   <div class="flex items-center space-x-4 text-white">
    <a class="hover:underline" href="#">
     Notifikasi
    </a>
    <a class="hover:underline" href="#">
     Bantuan
    </a>
    <a class="hover:underline" href="#">
     Bahasa Indonesia
    </a>
    <a class="hover:underline" href="#">
     User
    </a>
   </div>
  </header>
  <main class="p-4">
   <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-gray-200">
     <tr>
      <th class="p-4 text-left">
       Produk
      </th>
      <th class="p-4 text-left">
       Harga Satuan
      </th>
      <th class="p-4 text-left">
       Kuantitas
      </th>
      <th class="p-4 text-left">
       Total Harga
      </th>
      <th class="p-4 text-left">
       Aksi
      </th>
     </tr>
    </thead>
    <tbody>
     <tr class="border-b">
      <td class="p-4 flex items-center">
       <input class="mr-2" type="checkbox"/>
       <img alt="Product Image" class="h-16 w-16 mr-4" height="60" src="https://storage.googleapis.com/a1aa/image/J6mmTJDkuRU3oY0ryhWzdI38aizY-nx_vXq7ikXIPl4.jpg" width="60"/>
       <div>
        <p class="font-bold">
         MeiQiuCase
        </p>
        <p class="text-sm text-gray-600">
         Luxury Leather Case For Redmi 1 4G 1A 3 1A 3C A2 A1 Note 1 3 pro
        </p>
        <p class="text-sm text-gray-600">
         Varian: Brown, Redmi 10C/POCO C40
        </p>
       </div>
      </td>
      <td class="p-4 text-gray-600 line-through">
       Rp0.000
      </td>
      <td class="p-4">
       Rp11.900
      </td>
      <td class="p-4 flex items-center">
       <button class="p-2 bg-gray-200 rounded">
        -
       </button>
       <input class="w-12 text-center mx-2 border rounded" type="text" value="1"/>
       <button class="p-2 bg-gray-200 rounded">
        +
       </button>
      </td>
      <td class="p-4">
       Rp11.900
      </td>
      <td class="p-4">
       <button class="text-red-600 hover:underline">
        Hapus
       </button>
       <button class="text-blue-600 hover:underline">
        Produk Serupa
       </button>
      </td>
     </tr>
    </tbody>
   </table>
   <div class="flex justify-between items-center mt-4">
    <div>
     <input class="mr-2" type="checkbox"/>
     Voucher Shopee
     <button class="ml-4 text-blue-600 hover:underline">
      Gunakan/masukkan kode
     </button>
    </div>
    <div class="text-right">
     <p>
      Total (0 produk):
      <span class="font-bold">
       Rp0
      </span>
     </p>
     <button class="bg-red-600 text-white px-4 py-2 rounded mt-2">
      Checkout
     </button>
    </div>
   </div>
  </main>
 </body>
</html>
